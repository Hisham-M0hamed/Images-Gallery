<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="images/service3.png" alt="Image 1">
            </div>
            <div class="item">
                <img src="images/section2.png" alt="Image 1">
            </div>
            <div class="item">
                <img src="images/section4.png" alt="Image 1">
            </div>
            <div class="item">
                <img src="images/service1.png" alt="Image 1">
            </div>
            <div class="item">
                <img src="images/service2.png" alt="Image 1">
            </div>
            <div class="item">
                <img src="images/service3.png" alt="Image 1">
            </div>
            
            <div class="item">
                <img src="images/section2.png" alt="Image 1">
            </div>
            <div class="item">
                <img src="images/section4.png" alt="Image 1">
            </div>
            <div class="item">
                <img src="images/service1.png" alt="Image 1">
            </div>
        </div>
        <div class="scrollbar">
            <div class="track">
                <div class="thumb"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="button" id="prev" ><</button>
            <button class="button" id="next">></button>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
